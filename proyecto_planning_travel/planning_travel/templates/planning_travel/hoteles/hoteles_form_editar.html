{% extends 'planning_travel/base.html' %}
{% load static %}

{% block titulo %}Actualizar Hotel{% endblock %}

{% block contenedor %}
    <div class="container my-5 w-25">
        <h1 class="text-center">Actualizar Hotel</h1>
        <form action="{% url 'hoteles_actualizar' %}" method="post">
            {% csrf_token %}
            <input hidden type="text" name="id" value="{{ data.id }}">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nombre" placeholder="Nombre" name="nombre" value="{{ data.nombre }}">
                <label for="nombre">Nombre</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="descripcion" placeholder="Descripci贸n" name="descripcion" value="{{ data.descripcion }}">
                <label for="descripcion">Descripci贸n</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="direccion" placeholder="Direcci贸n" name="direccion" value="{{ data.direccion }}">
                <label for="contrasena">Direcci贸n</label>
            </div>
            <div class="form-floating mb-3 col-12 p-1">
                <select class="form-select" id="categoria" name="categoria" required>
                    <option value="">Seleccionar Categoria</option>
                    {% for c in categoria %}
                        <option value="{{ c.id }}" {% if data.categoria.id == c.id %}selected{% endif %}>{{ c.nombre }}</option>
                    {% endfor %}
                </select>
                <label for="categoria"
                    >Categoria</label
                >
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="ciudad" placeholder="ciudad" name="ciudad" value="{{ data.ciudad }}">
                <label for="cantidad_habitaciones">Ciudad</label>
            </div>
            <div class="row my-2">
                <button type="submit" class="btn btn-primary">Actualizar</button>
            </div>
        </form>
    </div>
{% endblock %}
