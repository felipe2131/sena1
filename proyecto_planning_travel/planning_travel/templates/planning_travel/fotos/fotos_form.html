{% extends 'planning_travel/base.html' %} 
{% load static %} 

{% block titulo %}Registrar Fotos{% endblock %}

{% block contenedor %}
    <div class="container my-5 w-25">
        <h1 class="text-center">Registrar Fotos</h1>
        <form action="{% url 'fotos_crear' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-floating mb-3 col-12 p-1">
                <select class="form-select" id="hotel" name="hotel" required>
                    <option value="">Seleccionar Hotel</option>
                    {% for c in hotel %}
                        <option value="{{ c.id }}">{{ c.nombre }}</option>
                    {% endfor %}
                </select>
                <label for="hotel">Hotel</label>
            </div>
            
            <div class="form-floating mb-3">
                <input type="file" class="form-control" id="foto" name="foto" required>
                <label for="foto">Foto</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="descripcion" placeholder="Descripción" name="descripcion" required>
                <label for="descripcion">Descripción</label>
            </div>
            
            <div class="row my-2">
                <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
        </form>
    </div>
{% endblock %}
