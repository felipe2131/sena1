{% extends 'planning_travel/base.html' %}
{% load static %}

{% block titulo %}Registrar Usurios{% endblock %}

{% block contenedor %}
    <div class="container my-5 w-25">
        <h1 class="text-center">Registrar Usuarios</h1>
        <form action="{% url 'usuarios_crear' %}" method="post">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nombre" placeholder="Nombre" name="nombre">
                <label for="nombre">Nombre</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="correo" placeholder="Correo" name="correo">
                <label for="correo">Correo</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="contrasena" placeholder="Contraseña" name="contrasena">
                <label for="contrasena">Contraseña</label>
            </div>
            <div class="form-floating mb-3 p-1">
                <input type="text" class="form-control" id="rol" placeholder="Rol" name="rol">
                <label for="rol"
                    >Rol</label
                >
            </div>
            <div class="form-floating">
                <input type="image" class="form-control" id="foto" placeholder="Foto de perfil" name="foto">
                <label for="foto">Foto de perfil</label>
            </div>
            <div class="row my-2">
                <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
        </form>
    </div>
{% endblock %}
