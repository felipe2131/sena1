{% extends 'planning_travel/base.html' %}
{% load static %}
{% block titulo %}Registrar Servicio del Hotel{% endblock %}
{% block contenedor %}
    <div class="container my-5 w-25">
        <h1 class="text-center">Registrar Servicio del Hotel</h1>
        <form action="{% url 'comodidades_crear' %}" method="post">
            {% csrf_token %}
            <div class="form-floating mb-3 col-12 p-1">
                <select class="form-select" id="hotel" name="hotel" required>
                    <option value="">Seleccionar Hotel</option>
                    {% for h in hoteles %}
                        <option value="{{ h.id }}">{{ h.nombre }}</option>
                    {% endfor %}
                </select>
                <label for="hotel">Hotel</label>
            </div>
            <div class="form-floating mb-3 col-12 p-1">
                <select class="form-select" id="servicio" name="servicio" required>
                    <option value="">Seleccionar Servicio</option>
                    {% for s in servicios %}
                        <option value="{{ s.id }}">{{ s.nombre }}</option>
                    {% endfor %}
                </select>
                <label for="servicio">Servicio</label>
            </div>
            <div class="row my-2">
                <button type="submit" class="btn btn-primary">Registrar Servicio</button>
            </div>
        </form>
    </div>
{% endblock %}
