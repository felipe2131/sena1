{% extends 'planning_travel/base.html' %} 
{% load static %} 
{% block titulo %}Editar Servicios{% endblock %}
{% block contenedor %}
    <div class="container my-5 w-25">
        <h1 class="text-center">Editar Servicios</h1>
        <form action="{% url 'hoteles_comodidades_actualizar' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="hidden" name="id" value="{{ data.id }}">
            <div class="form-group mb-3">
                <label for="nombre">Nombre del Servicio</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ data.nombre }}" required>
            </div>
            <div class="form-group mb-3">
                <label for="icono">Icono del Servicio (SVG)</label>
                <input type="file" class="form-control" id="icono" name="icono" accept=".svg">
                <small>Dejar en blanco si no se desea cambiar el icono.</small>
            </div>
            <div class="row my-2">
                <button type="submit" class="btn btn-primary">Actualizar</button>
            </div>
        </form>
    </div>
{% endblock %}
