{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planning Travel - {% block titulo %}{% endblock %}</title>

    <!-- iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <!-- bootstrap -->
    <link href="{% static 'planning_travel/styles/bootstrap.min.css' %}" rel="stylesheet" />
    <!-- estilos css -->
    <link rel="stylesheet" href="{% static 'planning_travel/styles/estilos.css' %}" />
    {% block estilos %}
    {% endblock %}
</head>

<body>

    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{% if message.tags and message.tags != 'error' %}{{ message.tags }}{% else %}danger{% endif %} alert-dismissible fade show" role="alert">
            <strong>{{ message }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    {% endif %}

    {% block contenedor %}

    {% endblock %}
    <script src="{% static 'planning_travel/js/libreria.js' %}"></script>
    <script src="{% static 'planning_travel/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
