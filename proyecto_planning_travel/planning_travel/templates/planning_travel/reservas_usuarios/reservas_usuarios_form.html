{% extends 'planning_travel/base.html' %}
{% load static %}

{% block titulo %}Registrar Reserva Usuario{% endblock %}

{% block contenedor %}
    <div class="container my-5 w-25">
        <h1 class="text-center">Registrar Reserva Usuario</h1>
        <form action="{% url 'reservas_usuarios_crear' %}" method="post">
            {% csrf_token %} 
            <div class="form-floating mb-3 ">
                <select class="form-select" id="usuario" name="usuario" required>
                    <option value="">Seleccionar usuario</option>
                    {% for c in data %}
                        <option value="{{ c.id }}">{{ c.nombre }}</option>
                    {% endfor %}
                </select>
                <label for="usuario">Usuario</label>
            </div>
            <div class="form-floating mb-3 ">
                <select class="form-select" id="reserva" name="reserva" required>
                    <option value="">Seleccionar Reserva</option>
                    {% for c in reserva %}
                        <option value="{{ c.id }}">{{ c.id }}</option>
                    {% endfor %}
                </select>
                <label for="reserva">Reserva</label>
            </div>
            <div class="row my-2">
                <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
        </form>
    </div>
{% endblock %}
